{% extends 'base.html' %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<section class="padding-y bg-light">
    <div class="container">
        {% include 'includes/alerts.html' %}
        <!-- ========================= COMPONENT ACCOUNT 1 ========================= -->
        
        <!-- ========================= COMPONENT ACCOUNT 2 END.// ========================= --> <br> <br>
        <!-- ========================= COMPONENT ACCOUNT 3 ========================= -->
        <div class="row">
            {% include 'includes/dashboard_slidebar.html' %}
            <div class="col-lg-9">
                <article class="card">
                    <div class="card-body">
                        <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row gx-3">
                                 
                                        <div class="  mb-2"> <label class="form-label">Mật khẩu hiện tại</label>
                                            <input class="form-control" type="password" placeholder="Mật khẩu hiện tại" name="currentpassword" >
                                        </div> <!-- col .// -->
                                        <div class="  mb-2"> <label class="form-label">Mật khẩu mới</label>
                                            <input class="form-control" type="password" placeholder="Mật khẩu mới" name="newpassword">
                                        </div> <!-- col .// --> <div class="mb-2"> <label class="form-label">Nhập lại mật khẩu</label>
                                            <input class="form-control" type="password" placeholder="Nhập lại mật khẩu" name="confirmnewpassword">
                                        </div> <!-- col .// -->
                                        
                                        <!-- col .// -->
                                       
                                    </div> <!-- row.// -->
                                </div> <!-- col.// -->
                               
                            </div> <!-- row.// --> <br> <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                        </form>
                        <hr class="my-4">
                        
                    </div> <!-- card-body .// -->
                </article> <!-- card .// -->
            </div>
        </div> <!-- row.// -->
        <!-- =============== COMPONENT ACCOUNT 3 END.// ================= -->
    </div> <!-- container .// -->
</section>
{% endblock %}
