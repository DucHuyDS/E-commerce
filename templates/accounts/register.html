{% extends 'base.html' %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<section class="padding-y bg-light">
    <div class="container" style="width: 50%;">
        <div class="row gy-6" s>
            <!-- col end.// -->
            <aside class="">
                <!-- ==============COMPONENT LOGIN 3 ============== -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-4">Đăng ký</h4>
                        {% include 'includes/alerts.html' %}
                        <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                            <div class="row gx-3">
                                <div class="col mb-4" name="first_name"> <label class="form-label">Họ</label> {{form.first_name}} </div> <!-- col end.// -->
                                <div class="col mb-4" name="last_name"> <label class="form-label">Tên</label> {{form.last_name}} </div> <!-- col end.// -->
                            </div> <!-- row end.// -->
                             <!-- row end.// -->
                            <div class="row gx-3">
                                
                                <!-- col end.// -->
                                
                                <div class="col-6 mb-3" name="email"> <label class="form-label">Email</label> {{form.email}}  </div> <!-- col end.// -->
                                <div class="col-6 mb-3" name="phone"> <label class="form-label">Điện thoại</label>
                                    <div class="input-group"> <select class="form-select" style="max-width: 120px">
                                            <option value="us">VN +84 </option>
                                            
                                        </select> {{form.phone}} </div>
                                </div> <!-- col end.// -->
                                <div class="col mb-3" name="password"> <label class="form-label">Tạo mật khẩu</label> {{form.password}} </div> <!-- col end.// -->
                                <div class="col mb-3" name="confirm_password"> <label class="form-label">Xác nhận mật khẩu</label>{{form.confirm_password}} </div> <!-- col end.// -->
                            </div> <!-- row end.// -->
                            <div class="row mt-3 mb-4 align-items-center">
                                <div class="col-auto"> <button class="btn btn-primary" type="submit">Đăng ký</button>
                                </div>
                                <div class="col"> <label class="form-check me-auto"> <input class="form-check-input"
                                            type="checkbox" value="" required> <span class="form-check-label"> Tôi đồng ý với các điều khoản </span> </label> </div>
                            </div>
                        </form> <!-- form end.// -->
                    </div> <!-- card-body end.// -->
                </div> <!-- card end.// -->
                <!-- ============== COMPONENT LOGIN 3 END.// ============== -->
            </aside> <!-- col end.// -->
        </div> <!-- row end.// --> <br><br>
        <!-- row end.// -->
    </div> <!-- container end.// -->
</section>


{% endblock %}
